syntax="proto3";
option java_multiple_files = true;

//java package where it will be created
//this package is the package of the .java file taht will be generated by protoc tool
option java_package = "com.learning.protobuff_basics.beans";

//to be used at place where we are importing this proto file
//used as a reference for other proto file to import this
package utils;
message Address{
	string address1=1;
	string address2=2;
	string state=3;
	string city=4;
	string zipCode=5;
	string country=6;

}